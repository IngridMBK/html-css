<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>

<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video width="250" height="315" poster="imagens/gato-capa.png.jpg" controls>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video2.Mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <!--Vídeos hospedados dessa maneira (usando a tag <video>)podem e vão consumir muito tráfego de dados. Pode ficar caro para o cliente (hospedagem).-->


<br><br>


    <h1>Inserindo vídeos do YouTube</h1>
      <br>
      <iframe width="250" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ixHLkgzLSjcJj4vA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <h1>Inserindo vídeos do Vimeo</h1>
      <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:50%;height:50%;" title="Simone Cirillo - 2016 Character Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
