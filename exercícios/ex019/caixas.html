<!--
  Tipos de Caixa:
  
  - Box-level elements: São elementos que ocupam uma área retangular na página. Eles começam e terminam em uma nova linha, ocupando todo o espaço horizontal disponível por padrão.
  ->EX: <div>, <h1> - <h6>, <p>, <main>, <header>, <nav>, <article>, <aside>, <footer>, <form>, <video> 



  - Inline-level elements: São elementos que não quebram a linha, ocupando apenas o espaço necessário ao redor do conteúdo. Eles fluem junto com o texto ou outros elementos inline, permitindo que outros elementos apareçam ao lado deles na mesma linha.
  ->EX: <span>, <a>, <code>, <small>, <strong>, <em>, <sup> - <sub>, <label>, <button>, <input>, <select>



Basicamente, box-level são como "caixas" que começam e terminam com quebras de linha, enquanto inline-level são elementos que se comportam mais como parte do fluxo de texto, sem quebras de linha automáticas.


Borda personalizada: (não é um método muito bom para fazer bordas)

</style>
