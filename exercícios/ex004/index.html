<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="heart.ico.png" type="image/x-icon">
  <title>Teste de Favicon
    
  </title>
</head>


<body>

  <h1>Olha o favicon ali em cima!</h1>
  <h2>Como fazer:</h2>
  <p>-> Se não tiver um ícone criado, baixe um no "icon arquive". Depois, em cima da tag 
    &lt;title&gt; coloque a tag &lt;link:favicon&gt; e no "href" coloque a imagem do ícone (ctrl + espaço), e pronto, o ícone irá aparecer.
  </p>
  
</body>
</html>
